{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{% static 'main/img/favicon.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'main/css/book.css' %}">
  <title>Страница книги</title>
</head>
<body>
  <header>
    <div>
      <button class="back-button"><a href="{% url 'katalog' %}"><img src="{% static 'main/img/back-player-multimedia-svgrepo-com.svg' %}" alt="Назад" width="50" height="50"></a></button>
    </div>
    <div class="logo">BookCourt.CRM</div>
  </header>
  <div class="book-container">
    <img src="images\orig.png" alt="Обложка книги" class="book-img" width="360" height="516">
    <div class="book-fields">
      <div>
        {% for item in database %}
        <h1 class="book-title">{{ item.Name }}</h1>
        {% endfor %}
      </div>
      <div class="book-field">
        <p>Автор:</p>
      </div>
      <div class="book-field">
        <p>Жанр:</p>
      </div>
      <div class="book-field">
        <p>Количество страниц:</p>
      </div>
      <div class="book-field">
        <p>Цена:</p>
      </div>
      <div class="book-field">
        <p>В наличии:</p>
      </div>
      <div class="book-field">
        <p>Сcылка:</p>
      </div>
      <div class="book-field">
        <p>Описание:</p>
      </div>
    </div>
  </div>
</body>
</html>
